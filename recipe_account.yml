- snowfakery_version: 3
- plugin: snowfakery.standard_plugins.Salesforce.SOQLDataset
- var: snowfakery_locale
  value: en_US
- object: Account
  count: 1
  fields:
    RecordType: FSCPersonAccount
    FirstName: 
      fake: FirstName
    LastName: 
      fake: LastName
    BillingCity:
      fake: City
    BillingCountry:
      fake: Country
    BillingPostalCode:
      fake: Zipcode
    Phone: ${{fake.PhoneNumber}}
    AnnualRevenue:
      random_number:
        min: 100000
        max: 999999
    FinServ__RiskTolerance__c:
      random_choice:
        Aggressive: 25%
        Conservative: 25%
        Moderate: 25%
        None: 25%
    Industry:
      random_choice:
        Agriculture: 10%
        Biotechnology: 10%
        Banking: 10%
        Other: 10%
        Government: 10%
        Insurance: 10%
        Education: 10%
        Retail: 10%
        Communications: 10%
        Transportation: 10%
  friends:
    - object: FinServ__FinancialAccount__c
      count:
        random_number:
          min: 1
          max: 6
      fields:
        RecordType:
          random_choice:
            BankingAccount: 33%
            CreditCard: 33%
            LoanAccount: 33%
        FinServ__PrimaryOwner__c:
          reference: Account
        FinServ__OpenDate__c:
          fake.date_between:
            start_date: -180d
            end_date: -1d
        Name: ${{Account.FirstName}} ${{RecordType}}
        FinServ__Balance__c:
          random_number:
            min: 10000
            max: 50000
        FinServ__CashBalance__c:
          random_number:
            min: 10000
            max: 50000
        FinServ__LoanAmount__c:
          random_number:
            min: 10000
            max: 50000
        FinServ__TotalCreditLimit__c:
          random_number:
            min: 10000
            max: 50000
        FinServ__AvailableCredit__c:
          random_number:
            min: 10000
            max: ${{FinServ__TotalCreditLimit__c}}
    - object: FinServ__AssetsAndLiabilities__c
      count:
        random_number:
          min: 1
          max: 4
      fields:
        RecordType:
          random_choice:
            Asset: 50%
            Liability: 50%
        FinServ__PrimaryOwner__c:
          reference: Account
        Name: ${{Account.FirstName}} ${{RecordType}}
        FinServ__Amount__c:
          random_number:
            min: 10000
            max: 50000
    - object: TopicAssignment
      count:
        random_number:
          min: 2
          max: 8
      fields:
        __topics_from_salesforce:
          SOQLDataset.shuffle:
            fields: Id
            from: Topic
        EntityId: 
          reference: Account
        TopicId: ${{__topics_from_salesforce.Id}}

